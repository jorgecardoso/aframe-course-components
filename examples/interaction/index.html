<html>
<head>
 <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
 <script src="../../dist/aframe-course.js"></script>

</head>
<body>

    <a-scene cursor="rayOrigin: mouse">
         <a-asset-item id="birdModel" src="../assets/lady_bug_bird/lady_bug_bird.glb"></a-asset-item>
         <a-sky color="lightblue"></a-sky>   

         <a-box 
         id="redbox"
         event-set__makeblue="_event: click; color: blue"
         event-set__makebig="_event: mouseenter; height: 5"
         event-set__makesmall="_event: mouseleave; height: 1"
         color="red"
         position="0 1.5 -2"></a-box>

         <a-box
         event-set__changepos="_event: click; 
         _target: #bird; animation-mixer.clip:Eye Roll"
         color="yellow"
         position="1.5 1.5 -2"
         ></a-box>

          <a-gltf-model 
          id="bird"
        position="3 1.6 -1" 
        scale="1 1 1" 
        src="#birdModel"
        animation-mixer="clip: *"
        ></a-gltf-model>

         <a-entity id="laser"  laser-controls="hand: right;" ></a-entity>
    </a-scene>
</body>
</html>
